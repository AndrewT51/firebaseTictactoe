<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-Tac-Toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
</head>
<body>
		<div id='players'>
    	<ul>
  			<li id='p1'>Player 1 has joined the game</li>
  			<li id='p2'>Player 2 has joined the game</li>
    	</ul>	
		</div>
	<div id="container">
		<h1>Tic-TacToe</h1>
		<table>
			<tr>
				<td id="147"></td>
				<td id="15"></td>
				<td id="168"></td>
			</tr>
			<tr>
				<td id="24"></td>
				<td id="2578"></td>
				<td id="26"></td>
			</tr>
			<tr>
				<td id="348"></td>
				<td id="35"></td>
				<td id="367"></td>
			</tr>
		</table>
		<button id='join'>Join game</button>
		<button id='wait'>Please wait for next player</button>
		<div>Checking players...</div>
		
		<div id='winText'><div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	
</body>
</html>
